<html lang="en">

        <title>Seznam opravil</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

<body>
    <h1>Seznam opravil</h1>
    <form id="form">
        <input 
        type="text" 
        id="input" 
        class="input" 
        placeholder="Vnesi opravilo..."
        autocomplete="off"
        />

    </form>
    <small>Levi klik - Dokončaj opravilo<br>
        Desni klik - Izbriši opravilo
        
    </small>
</body>
